name: Publish Extension
on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - "src/**"
      - ".github/workflows/main.yaml"

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.SAMEPAGE_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SAMEPAGE_AWS_ACCESS_SECRET }}
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: build
        run: npx samepage build --external obsidian --include manifest.json --include package.json --include README.md --css styles
      - name: package
        run: zip -q obsidian.zip README.md main.js styles.css package.json manifest.json
        working-directory: dist
      - name: deploy
        run: |
          VERSION=$(cat package.json | grep version | cut -d ':' -f 2 | cut -d '"' -f 2)
          aws s3 cp dist/obsidian.zip s3://samepage.network/extensions/obsidian.zip --metadata Version=$VERSION
